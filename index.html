<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


    <div class="container">

    <h1>Tabuada Din√¢mica</h1>

    <button id="toggle-mode" class="btn"><i class="fa fa-adjust"></i></button>

    <p>Digite um valor para gerar tabuada:</p>

    <input type="text" name="" id="numero">

    <br>

    <button onclick="gerarTabuada()">Gerar</button>
    
    <br>

    <table id="tabela-tabuada"></table>

    <br>

</div>


<script>
        
    const toggleBtn = document.getElementById ('toggle-mode')
    const body = document.body

   toggleBtn.addEventListener('click', function () {
   body.classList.toggle('dark-mode')
})

    function gerarTabuada (){
        var numero = parseInt(document.getElementById('numero').value)
        var tabela = document.getElementById('tabela-tabuada')

        tabela.innerHTML = ""//limpar a tebla antes de gerar a outra.

        //gerar a tabuada

        for (var i = 1; i <= 10; i++) {
            var resultado = numero * i 
            var linha = "<tr><td>" + numero + "x" + i + "</td><td>" + '=' + resultado + "</td></tr>"

            tabela.innerHTML += linha  
        }
    }

</script>


















    
</body>
</html>
