<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrututa While</title>
</head>
<body>

    <h1>Exemplo de Estrutura While</h1>
    <p>NÃºmeros de 1 a 10</p>

    <ul id="numeros" ></ul>


    <script>

        var i = 1
        while ( i <= 10) {
            var li = document.createElement ('li');
            li.appendChild (document.createTextNode (`Aluno ${i}`))
            document.getElementById('numeros').appendChild(li);
            i++
        }   



    </script>

















    
</body>
</html>
